<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up To By:</title>
</head>
<body>
  <div class="container">
    <h1>Count Up By:</h1>


      <form id="countUpBy">

        <div class="form-group">
          <label for="small_number">Enter a smaller number and see how many times it goes into the bigger number:</label>
          <input id="small_number" type="text">
        </div>

        <div class="form-group">
          <label for="big_number">Now enter a bigger number:</label>
          <input id="big_number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

    <br>

    <div id="result">
      <p><span class="result"></span></p>
    </div>
  </div>
</body>
</html>
